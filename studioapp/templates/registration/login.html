{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <link rel="stylesheet" href="{% static 'css/res.css' %}">

    <link rel="shortcut icon" href="{% static 'img/hatsoff.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/hatsoff.png' %}">

    <title>Hats-off-records</title>
</head>

<body class="reg">
    <section class="section-padding-100-70 text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center align-content-center">
                        <img src="{% static 'img/hatsoff.png' %}" alt="Swave logo" width="200">
                    </div>
                    <h4 class="text-light text-center" style="font-family: 'Patrick Hand';">You can only log into the
                        panel if you are staff</h4>
                    <!-- Sign Up Form -->
                    <div class="form-container col-md-10 mx-auto col-lg-8 p-4 p-md-5 text-light">
                        <form action="" method="post">
                            {% csrf_token %} {{ form|crispy }}
                            <button type="submit" class="btn btn-outline-light mt-4">Log In</button>
                        </form>
                    </div>
                    <!-- end of form container -->
                    <!-- end of sign up form -->

                </div>
                <!-- end of col -->
            </div>
            <!-- end of row -->
        </div>
    </section>
    <!-- //////////////////////////////////////////////////////////////////////// -->
    <!-- ////////////////////////////////////////////////////////////////////////// -->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
