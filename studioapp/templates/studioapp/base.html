{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'css/hat.css' %}">
    <link rel="stylesheet" href="{% static 'css/res.css' %}">

    <link rel="shortcut icon" href="{% static 'img/hatsoff.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/hatsoff.png' %}">

    <title>Hats-off-records</title>
</head>

<body>
    <!-- Header begins here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-unique fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#"><img src="{% static 'img/hatsoff.png' %}" alt="Swave logo"
                    width="80"></a>
            <button class="navbar-toggler btn-specific" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class='bx bx-menu text-dark'></i></span>
            </button>
        </div>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto nav-socials">
                    <li class="nav-item">
                        <a class="nav-link text-info" href="#"><i class='bx bxl-facebook'></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-info" href="#"><i class='bx bxl-twitter'></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-info" href="#"><i class='bx bxl-instagram'></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-info" href="#"><i class='bx bxl-youtube'></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-info" href="#"><i class='bx bxl-tiktok'></i></a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{%url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{%url 'about' %}">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{%url 'services' %}">Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{%url 'releases' %}">Chart</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{%url 'events'%}">Events</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{%url 'contact'%}">Contact</a>
                    </li>
                </ul>

                <ul class="navbar-nav mr-auto small">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{%url 'booking' %}">Book Session</a>
                    </li>
                </ul>

                

            </div>
        </div>
    </nav>

    <!-- Header ends here -->

    <!-- ////////////////////////////////////////////////////////////////////////// -->

    <!-- Main section begins here -->

    {% block content %}
    {% endblock content %}

    <!-- Main section ends here -->

    <!-- //////////////////////////////////////////////////////////////////////// -->

    <!-- Footer Begins here -->
    <div class="mini-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="copyright-text">
                        <a class="navbar-brand text-light" href="#"><img src="{% static 'img/hatsoff.png' %}"
                                alt="Swave logo" width="90"></a>

                        <p>
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            <a href="#">&copy; Hatsoff </a>All Rights Reserved
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Ends Here -->
    <!-- ////////////////////////////////////////////////////////////////////////// -->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
